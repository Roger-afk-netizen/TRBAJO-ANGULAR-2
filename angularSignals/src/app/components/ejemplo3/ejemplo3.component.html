        <ng-template #subtitle> Señales conectadas a un input </ng-template>
        <p>
             <p-floatlabel variant="in">
                <input pInpuText id="in_label" autocomplete="off" #esteInput(input)="updateCampo(esteInput.value)"/>

             </p-floatlabel>
        </p>
        <p>
            Datos del campo:  {{ campoHtml() }}
        </p>
     </p-card>
</div>
